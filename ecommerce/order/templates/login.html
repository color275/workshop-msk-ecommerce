{% extends 'base.html' %}
{% block content %}
<br><br><br><br><br><br>
  <div class="row">
    <div class="col-md-5 ml-5">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header"><h3 class="text-center font-weight-bold my-1">Log In</h3></div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="{{ form.username.id_for_label }}" class="font-weight-bold ">{{ form.username.label }} : </label>
              {{ form.username }} (aws)
            </div>
            <div class="form-group">
              <label for="{{ form.password.id_for_label }}" class="font-weight-bold ">{{ form.password.label }} : </label>
              {{ form.password }} (1234)
            </div>
            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
              <button type="submit" class="btn btn-primary btn-block">Log In</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          
        </div>
      </div>
    </div>
  </div>

{% endblock %}
